<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        background-color: dodgerblue;
        padding: 10px;
    }

    .grid-container > div {
        background-color: #f1f1f1;
        color:#000;
        padding: 10px;
        font-size: 30px;
        text-align: center;
    }

    .grid-container2 {
        display: grid;
        grid-template-columns: auto auto;
        gap: 2px;
        background-color: rgb(64, 255, 30);
        grid-area: 2 / 2;
    }

    .grid-container2 > div {
        background-color: #d72222;
        color:#000;
        padding: 10px;
        font-size: 30px;
        text-align: center;
    }
    /* place in row 1 column 3 */
    .item1 {grid-area: 1 / 1 / 1 / 3;}
    .item2 {grid-area: 2 / 1 / 5 / 2;}

    .item3 {grid-area: 1 / 1 / 1 / 3;}
    .item4 {grid-area: 2 / 1 / 3 / 2;}
    .item5 {grid-area: 2 / 2 / 3 / 2;}
    .item7 {grid-area: 3 / 1 / 3 / 1;}
    .item8 {grid-area: 3 / 2 / 3 / 2;}
    .item6 {grid-area: 5 / 1 / 5 / 3;}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="grid-container2">
            <div class="item3">3</div>  
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item7">7</div>
            <div class="item8">8</div>
        </div>
        
        <div class="item6">6</div>
    </div>
</body>
</html>
