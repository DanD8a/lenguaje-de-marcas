<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .contenedor{
            height: 500px;
            display:grid;
            grid-template-columns: 20% 1fr 1fr;
            grid-template-rows: 100px 1fr 100px;
        }
        .contenedor div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="one">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
