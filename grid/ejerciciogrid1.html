<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{    
            height: 150px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 2fr 2fr 2fr;
        }
        .contenedor div{
            color: white;
            text-align: center;
            align-content: center;
            border: 1px solid white;
            background-color: rgb(62, 143, 143);
        }
        .one{
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="one">Celda 1</div>
        <div>Celda 2</div>
        <div>Celda 3</div>
        <div>Celda 4</div>
        <div>Celda 5</div>
        <div>Celda 6</div>
        <div>Celda 7</div>
    </div>
</body>
</html>
