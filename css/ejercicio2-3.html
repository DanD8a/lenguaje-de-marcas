<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio de selectores</title>
    <style>
        .fila1{
            color:teal;
        }
        .fila2{
            color:red;
        }
        .fila3{
            color:blue;
        }
        .fila4{
            color:orange;
        }
        .fila5{
            color:purple;
        }
        .fila6{
            color:olive;
        }
        .fila7{
            color:fuchsia;
        }
        .fila8{
            color:green;
        }
        .background-red{
            background-color: red;
        }
        .background-green{
            background-color: green;
        }
        .background-blue{
            background-color: blue;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr class="fila1">
            <td>teal</td>
            <td class="background-red">teal</td>
            <td class="background-green">teal</td>
            <td class="background-blue">teal</td>
        </tr>
        <tr class="fila2">
            <td>red</td>
            <td class="background-red">red</td>
            <td class="background-green">red</td>
            <td class="background-blue">red</td>
        </tr>
        <tr class="fila3" >
            <td>blue</td>
            <td class="background-red">blue</td>
            <td class="background-green">blue</td>
            <td class="background-blue">blue</td>
        </tr>
        <tr class="fila4">
            <td>orange</td>
            <td class="background-red">orange</td>
            <td class="background-green">orange</td>
            <td class="background-blue">orange</td>
        </tr>
        <tr class="fila5">
            <td>purple</td>
            <td class="background-red">purple</td>
            <td class="background-green">purple</td>
            <td class="background-blue">purple</td>
        </tr>
        <tr class="fila6">
            <td>olive</td>
            <td class="background-red">olive</td>
            <td class="background-green">olive</td>
            <td class="background-blue">olive</td>
        </tr>
        <tr class="fila7">
            <td>fuchsia</td>
            <td class="background-red">fuchsia</td>
            <td class="background-green">fuchsia</td>
            <td class="background-blue">fuchsia</td>
        </tr>
        <tr class="fila8">
            <td>green</td>
            <td class="background-red">green</td>
            <td class="background-green">green</td>
            <td class="background-blue">green</td>
        </tr>
    </table>
</body>

</html>
