<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card sets</title>
    <style>
        body{
            text-align: center;
        }

        .contenedor{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .card{
            border: 1px solid black;
        }
        .title{
            background-color: black;
            color: aliceblue;
        }
        .cuerpo{
            height: 100px;
        }
        .pie{
            background-color: rgb(117, 117, 117);
            color: aliceblue; 
        }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="card">
        <div class="title">Tarjeta Izquierda</div>

        <div class="cuerpo">
          <p>Contenido del cuerpo</p>
          <p>Contenido del cuerpo</p>
          <p>Contenido del cuerpo</p>
        </div>
        <div class="pie">Pie</div>
      </div>
      <div class="card">
        <div class="title">Tarjeta centro</div>
        <div class="cuerpo">
          <p>Contenido del cuerpo</p>
        </div>
        <div class="pie">Pie</div>
      </div>
      <div class="card">
        <div class="title">Tarjeta derecha</div>
        <div class="cuerpo">
          <p>Contenido del cuerpo</p>
        </div>
        <div class="pie">Pie</div>
      </div>
    </div>
  </body>
</html>
