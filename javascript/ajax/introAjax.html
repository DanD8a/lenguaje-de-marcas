<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="frase"></div>
    <div id="icono"></div>
    <!--Alternativa-->
    <div id="icono"><img id="icono" src="" alt=""></div>
    <script>
        fetch("https://api.chucknorris.io/jokes/random")
            .then(response => response.json())
            .then(datos => {
                //console.log(datos);
                //document.write(datos.value);
                //document.write("<img src="+datos.icon_url+">");
                document.getElementById("frase").innerHTML=datos.value;
                document.getElementById("icono").innerHTML="<img src="+datos.icon_url+">";
                //Alternativa
                //document.getElementById("icono").src= datos.icon_url;
            })
    </script>
</body>
</html>
