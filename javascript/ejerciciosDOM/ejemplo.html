<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bordeinterior{
            border: 1px solid rgb(255,0,195);
            padding: 5px;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid red;">
        <script>
            for(let filas=0;filas<2;filas++){
                document.write("<tr>");
                for(let columna=0;columna<2;columna++){
                    document.write("<td class='bordeinterior'>"+columna+"</td>")
                }
                document.write("</tr>")
            }
        </script>
    </table>
    <script>
        for (let index = 0; index < 5; index++) {
            document.write("<div class='bordeinterior'>"+index+"</div>");    
        }
    </script>
</body>
</html>
