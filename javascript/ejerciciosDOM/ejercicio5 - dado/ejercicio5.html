<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <img src="" id="imagen"/>

    <button onclick="cambiar()">Cambiar imagenes</button>

   <script>
    function cambiar(){
        let imgArray = ["1.png", "2.png", "3.png", "4.png", "5.png","6.png"]

        let randomInt = Math.floor(Math.random() * 6);

        let mifoto = document.getElementsByTagName("img");
        mifoto[0].src = imgArray[randomInt];
    }

   </script>
</body>
</html>
