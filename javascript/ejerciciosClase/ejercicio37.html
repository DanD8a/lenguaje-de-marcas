<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cienNumeritos= new Array(100);
        let sumatorio=0;
        
        for(let index = 0; index<cienNumeritos.length;index++){
            cienNumeritos[index]=index+1;
            sumatorio += +index+1;
        }
        for(let index = 0; index<cienNumeritos.length;index++){
            document.write("posicion["+index+"]: "+cienNumeritos[index]+"<br>");
        }
        document.write("sumatorio: "+sumatorio+"<br>");
    </script>
</body>
</html>
