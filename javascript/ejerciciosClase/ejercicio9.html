<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num1 = parseInt(prompt("Introduce el primer numero"));
        if(num1%2==0){
            document.writeln("Es divisible entre 2");
        }else
            document.writeln("No es divisible entre 2");
        
    </script>
</body>
