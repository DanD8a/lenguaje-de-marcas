<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cinco= new Array(5);
        let copia= new Array(5);
        
        for(let index = 0; index<cinco.length;index++){
            cinco[index]=parseInt(prompt("Introduce un numero"));
            copia[index]=cinco[index]*2;
            document.write("posicion["+index+"]: "+copia[index]+"<br>");
        }
        
    </script>
</body>
</html>
