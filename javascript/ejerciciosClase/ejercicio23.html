<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Introduce un numero:"));
        for(let x=1;x<=input;x++){
            for(let j=1;j<=x;j++){
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
